<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
</head>
<body>
	<div th:fragment="aplicacionshowresume">
		<div class="col-lg-12">
			<h3>DATOS DE APLICACION</h3>
			<table class="table table-striped">
				<tr>
					<th>Identificador</th>
					<td th:text="${aplicacion.clientId}"></td>
					<th>Nombre</th>
					<td th:text="${aplicacion.name}"></td>
				</tr>
				<tr>
					<th>Activo</th>
					<td colspan="3">
						<input type="checkbox" th:field="*{aplicacion.enabled}"
							   disabled="disabled"/>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
