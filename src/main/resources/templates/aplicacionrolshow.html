<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
</head>
<body>
	<div th:fragment="aplicacionrolshow">
		<div class="col-lg-12">
			<div class="row">
				<h3>APLICACION</h3>
				<div class="form-group col-lg-5">
					<label class="control-label">Identificador:</label> <input
						class="form-control" type="text"
						th:value="${aplicacion.clientId}" disabled="disabled" />
				</div>
				<div class="form-group col-lg-6">
					<label class="control-label">Nombre:</label> <input
						class="form-control" type="text" th:value="${aplicacion.name}"
						disabled="disabled" />
				</div>
				<div class="form-group col-lg-1">
					<div class="checkbox">
						<label> <input type="checkbox"
							th:field="*{aplicacion.enabled}" disabled="disabled" /> Activa
						</label>
					</div>
				</div>
			</div>
			<div class="row">
				<h4>ROL</h4>
				<div class="col-lg-12">
					<div class="row">
						<div class="form-group col-lg-6">
							<label class="control-label">Nombre:</label> <input type="text"
								class="form-control" th:value="${rol.name}"
								placeholder="Nombre Rol" disabled="disabled" />
						</div>
						<div class="form-group col-lg-5">
							<label class="control-label">Tipo:</label> <input type="text"
								class="form-control" th:value="${rol.type}" disabled="disabled"/>
						</div>
						<div class="form-group col-lg-1">
							<div class="checkbox">
								<label> 
									<input type="checkbox" th:field="*{rol.enabled}" disabled="disabled" /> 
									Activo
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
