<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="col-lg-8 layout-rigth">
		<div th:fragment="listaaplicacionesinclude">
			<div class="col-lg-12">
				<div class="row">
					<br/>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="row">
					<table class="table table-hover">
						<thead>
							<tr>
								<td align="center"><b>Identificador</b></td>
								<td align="center"><b>Nombre Aplicación</b></td>
								<td align="center"><b>Estatus</b></td>
								<td align="center">
									<span class="glyphicon glyphicon-remove-sign" 
									data-toggle="tooltip" title="Desvincular"></span>
								</td>
								<td align="center">
									<span class="glyphicon glyphicon-list-alt" 
									data-toggle="tooltip" title="Roles"></span>
								</td>
							</tr>
						</thead>
						<tbody th:if="${#lists.isEmpty(aplicacionesvinculadas)}">
							<tr>
								<td colspan="5" class="text-center">
									El usuario aún no tiene aplicaciones asociadas
								</td>
							</tr>
						</tbody>
						<tbody th:if="${not #lists.isEmpty(aplicacionesvinculadas)}">
								<tr th:each="aplicacion : ${aplicacionesvinculadas}">
									<td align="center" th:text="${aplicacion.clientId}">Identificador</td>
									<td align="center" th:text="${aplicacion.name}">Nombre Aplicación</td>
									<td align="center"><span th:if="${aplicacion.enabled}">Activa</span>
										<span th:if="${not aplicacion.enabled}">Inactiva</span></td>
									<td align="center">
										<a th:href="@{/sso/usuario/aplicacion/delete/} + ${aplicacion.id}" class="delete">
											<span class="glyphicon glyphicon-remove-sign ico-colorlist" 
											data-toggle="tooltip" title="Desvincular"></span>
										</a>
									</td>
									<td align="center">
										<a th:href="@{/sso/usuario/}+${aplicacion.userSso.id+'/aplicacion/' + aplicacion.id+'/ver'}">
											<span class="glyphicon glyphicon-list-alt ico-colorlist" 
											data-toggle="tooltip" title="Roles"></span>
										</a>
									</td>
								</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
