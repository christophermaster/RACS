<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
</head>
<body>
	<div th:fragment="funcionalidadform">
		<div class="col-lg-12">
			<div class="row">
				<hr />
				<h3>AGREGAR FUNCIONALIDAD</h3>
				<div class="col-lg-12">
					<form class="form-horizontal" th:object="${funcionalidad}" th:action="@{/sso/aplicacion/rol/funcionalidad/crear}" method="post">
						<input type="hidden" th:field="*{roleApp.aplicationClient.id}" /> 
						<input type="hidden" th:field="*{roleApp.id}" /> 
						<div class="row">
							<div class="form-group col-lg-1">
								<span></span>
							</div>
							<div class="form-group col-lg-9">
								<label class="control-label">Nombre:</label> 
								<input type="text" class="form-control" th:field="*{name}" placeholder="Nombre Funcionalidad" 
								required="required" maxlength="50"/>
							</div>
							<div class="form-group col-lg-1">
								<div class="checkbox">
									<label> <input type="checkbox" th:field="*{enabled}" />
										Activa
									</label>
								</div>
							</div>
							<div class="form-group col-lg-1">
								<span></span>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-lg-12">
								<button type="submit" class="btn btn-default center-block">Guardar Funcionalidad</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
