<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Comunidad </title>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>>
<body>

 <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

   
	<div class="row layout">
		<div class="col-lg-2 layout-left">
			<!--/*/ <th:block th:include="fragments/layout-left :: layout-left"></th:block> /*/-->
		</div>
		<div class="col-lg-8 layout-rigth">
			<div class="col-lg-12">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/sso}">Inicio</a></li>
						<li class="breadcrumb-item"><a th:href="@{/sso/comunidades}">Comunidades</a></li>
						<li class="breadcrumb-item active" aria-current="page">
							<span>Nueva Comunidad</span>
						</li>
					</ol>
				</nav>
			</div>
			<div class="col-lg-12">
				<div class="row">
					<div class="col-sm-12 layout-title">
						<h3>DATOS DE LA COMUNIDAD</h3>
					</div>
				</div>
				<div class="col-lg-12">
					<div>
						 <form class="form-horizontal" th:object="${comunidad}" th:action="@{/sso/comunidad}" method="post">
				            <input type="hidden" th:field="*{id}"/>
				            
				            <div class="form-group">
				                <label class="col-sm-6 control-label">Nombre Comunidad:</label>
				                <div class="col-sm-6">
				                    <input type="text" class="form-control" th:field="*{nameComunity}"/>
				                </div>
				            </div>
				            <div class="form-group">
				                <label class="col-sm-6 control-label">Tipo comunidad:</label>
				                <div class="col-sm-6">
				                    <input type="text" class="form-control" th:field="*{typeComunity}"/>
				                </div>
				            </div>
				            <br/>
				            <div class="flex-center flex-column">
				                <button type="submit" class="btn btn-default">Guardar</button>
				            </div>
				        </form>
					</div>
				</div>		
			</div>
		</div>
	</div>
 
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
