<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Comunidad </title>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>

 <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

   
	<div class="row layout">
		<div class="col-lg-2 layout-left">
			<!--/*/ <th:block th:include="fragments/layout-left :: layout-left"></th:block> /*/-->
		</div>
		<div class="col-lg-8 layout-rigth">
			<div class="col-lg-12">
				<nav aria-label="breadcrumb"  class = "nav_breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a class="navv" th:href="@{/sso}">Inicio</a></li>
						<li class="breadcrumb-item"><a class="navv" th:href="@{/sso/comunidades}">Comunidades</a></li>
						<li class="breadcrumb-item active" aria-current="page">
							<span th:if="${comunidad.nameComunity != null}" th:text="${comunidad.nameComunity}"></span>
							<span th:if="${comunidad.nameComunity == null}">Nuevo Usuario</span>
			
						</li>
					</ol>
				</nav>
			</div>
			<div class="col-lg-12">
				<div class="row">
					<div class="col-sm-12 layout-title">
						<h3>DATOS DE LA COMUNIDAD</h3>
						<hr/>
					</div>
				</div>
				<div class="col-lg-12">
					<div>
						 <form class="form-horizontal" th:object="${comunidad}" th:action="@{/sso/comunidad}" method="post">
				            <input type="hidden" th:field="*{id}"/>
				            
				            <div class="form-group col-lg-4">
				                <label class="control-label">Nombre Comunidad:</label>
				                <div >
				                    <input type="text" class="form-control" th:field="*{nameComunity}" 
				                    placeholder="Nombre" maxlength="30" required="required"/>
				                </div>
				            </div>
				            <div class="form-group col-lg-4">
				                <label class="control-label">Tipo comunidad:</label>
				                <div >
				                    <input type="text" class="form-control" th:field="*{typeComunity}" 
				                    placeholder="Tipo" maxlength="20" required="required"/>
				                </div>
				            </div>
				            <br/>
				          <div class="row">
				            <div class="col-lg-12">
				                <button type="submit" class="btn btn-default center-block">Guardar</button>
				            </div>
				          </div>
				        </form>
					</div>
				</div>		
			</div>
		</div>
	</div>
 
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
