<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Comunidades</title>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div class="row layout">
		<div class="col-lg-2 layout-left">
			<!--/*/ <th:block th:include="fragments/layout-left :: layout-left"></th:block> /*/-->
		</div>
		
		<div class="col-lg-8 layout-rigth">
			<div class="col-lg-12">
				<nav aria-label="breadcrumb" class = "nav_breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a class="navv" th:href="@{/sso}">Inicio</a></li>
						<li class="breadcrumb-item active" aria-current="page">Comunidades</li>
					</ol>
				</nav>
			</div>
			<div th:fragment="listacomunidadinclude">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-lg-12 layout-title">
							<h3>LISTA DE COMUNIDADES</h3>
							<hr/>
						</div>
						<div class="col-lg-12">
							<br/><br/>
							<div class="plus">
								<a href="#" th:href="@{/sso/comunidad/nuevo}"> <span
									class="glyphicon glyphicon-plus-sign ico-colornew"
									data-toggle="tooltip" title="Nueva Comunidad"></span>
								</a>
							</div>
						</div>
						<div class="col-lg-12 table-responsive">
							<table id="myDataTable" class="table table-hover">
								<thead>
							            <tr>
							                
							                <td align="center"> <b>Nombre Comunidad</b> </td>
							                <td align="center"><b>Tipo Comunidad</b></td>  
							                <td align="center"><b>Ver</b></td>
							                <td align="center"><b>Editar</b></td>
							                <td align="center"><b>Eliminar</b></td>
							            </tr>
						          </thead>
						          <tbody th:if="${#lists.isEmpty(comunidades)}">
										<tr>
											<td colspan="7" class="text-center">
												El sistema aún no contiene usuarios
											</td>
										</tr>
								  </tbody>
								  <tbody th:if="${not #lists.isEmpty(comunidades)}">
						            <tr th:each="comunidad : ${comunidades}">
						               
						                <td align="center" th:text="${comunidad.nameComunity}">Nombre Comunidad</td>
						                <td align="center" th:text="${comunidad.typeComunity}">Tipo Comunidad</td>
						                
						                
						                <td align="center"><a th:href="@{/sso/comunidad/} + ${comunidad.id}"><span
										
													class="glyphicon glyphicon-eye-open ico-colorlist"
													data-toggle="tooltip" title="Ver"></span></a></td>
						                
						                <td align="center"><a th:href="@{/sso/comunidad/editar/} + ${comunidad.id}"> <span
													class="glyphicon glyphicon-pencil ico-colorlist"
													data-toggle="tooltip" title="Editar"></span></a></td>
													
						                <td align="center"><a th:href="@{/sso/comunidad/eliminar/}+ ${comunidad.id}" class="delete">
						                <span class="glyphicon glyphicon-remove-sign ico-colorlist"
										data-toggle="tooltip" title="Eliminar"></span></a></td>
						            </tr>
						          </tbody>
							</table>
						</div>
					</div>
				</div>
			</div>	
	   </div>
	</div>
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

<script type="text/javascript">
    $(document).ready(function(){

        $('#myDataTable').DataTable({
            "ordering": false,
            "language": {
                "lengthMenu": "Mostrar _MENU_ registros por página",
                "zeroRecords": "No hay registros para mostrar",
                "info": "Página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay registros disponibles",
                "infoFiltered": "(Filtrado desde _MAX_ total)",
                "paginate": {
                    "previous": "Ant.",
                    "next": "Sig.",
                    "first": "Primer"
                },
                "search": "Buscar:",
            }
        });

    });

</script>
</body>
</html>
