<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Datos de la Comunidad</title>

<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->

</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div class="row layout">
		<div class="col-lg-2 layout-left">
			<!--/*/ <th:block th:include="fragments/layout-left :: layout-left"></th:block> /*/-->
		</div>
		
		<div class="col-lg-8 layout-rigth">
			<div class="col-lg-12">
				<nav aria-label="breadcrumb"  class = "nav_breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a class="navv" th:href="@{/sso}">Inicio</a></li>
						<li class="breadcrumb-item"><a class="navv" th:href="@{/sso/comunidades}">Comunidades</a></li>
						<li class="breadcrumb-item active" aria-current="page"><span th:text="${comunidad.nameComunity}"></span></li>
					</ol>
				</nav>
			</div>
			<div th:fragment="comunidadshow">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-lg-12 layout-title">
							<h3>DATOS DE LA COMUNIDAD</h3>
							<hr/>
						</div>
						<div  class="col-lg-12" >
						
				            <form class="form-horizontal">
				            
				                <div class="form-group col-lg-4 ">
				                    <label class="control-label">Nombre Comunidad:</label>
				                    <span class="form-control" th:text="${comunidad.nameComunity}" disabled="disabled ">Nombre Comunidad:</span>
				                </div>
				                
				                <div class="form-group col-lg-4 ">
				                    <label class="control-label">Tipo comunidad:</label>
				                    <span class="form-control" th:text="${comunidad.typeComunity}" disabled="disabled " >Tipo comunidad:</span>
				                  
				                </div>
    
				            </form>       
				   		</div>			
					</div>
				</div>
			</div>
			
			<div class="col-lg-12">
				<div class="row text-center">
					<a href="#" class="btn btn-default" th:href="@{/sso/comunidades}" role="button">Aceptar</a>
				</div>
			</div>	
		</div>
		
    </div>
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
