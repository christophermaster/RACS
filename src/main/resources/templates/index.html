<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head lang="en">
    <title>Inicio - Aplicacion SSO</title>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>

<div  sec:authorize="hasRole('ADMIN_SSO')">
<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div class="row layout">
        <div class="col-lg-2 layout-left">
            <!--/*/ <th:block th:include="fragments/layout-left :: layout-left"></th:block> /*/-->
        </div>
        <div class="col-lg-8 layout-rigth">
            <div class="col-lg-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Inicio</li>
                    </ol>
                </nav>
            </div>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12 layout-title">
                        <h1>Bienvenido al Sistema Centralizado de Seguridad...</h1>
                    </div>
                    <div class="col-lg-12">
                        <!-- Agregar mensaje inicio -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div  sec:authorize="not hasRole('ADMIN_SSO')">
    <div class="row">
        <div class="col-lg-12" style="text-align: center !important; padding-top: 10%;">
            <div class="row">
                <div class="col-lg-12" style="font-size: 12em !important;">
                    <span class="glyphicon glyphicon-exclamation-sign" data-toggle="tooltip" title="Aviso"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 layout-title">
                    <h3>Usted no posee los permisos necesarios para acceder al Modulo Single Sign On.</h3>
                    <hr/>
                </div>
                <div class="col-lg-12">
                    <h4>Para mayor informaci&oacute;n consulte al administrador del sistema.</h4>
                    <a style="color: #101010 !important; font-weight: 600 !important;" th:href="@{/sso/logout-sso}">Volver al login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
