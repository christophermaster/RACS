<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Propietarios</title>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div class="row layout">
		<div class="col-lg-2 layout-left">
			<!--/*/ <th:block th:include="fragments/layout-left :: layout-left"></th:block> /*/-->
		</div>
		
		<div class="col-lg-8 layout-rigth">
			<div class="col-lg-12">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/sso}">Inicio</a></li>
						<li class="breadcrumb-item active"><a th:href="@{/sso/vehiculos}">Vehiculos</a></li>
						<li class="breadcrumb-item active" aria-current="page">
							<span th:if="${vehiculo.makeVehicle != null}" th:text="${vehiculo.makeVehicle}"></span>
							<span th:if="${vehiculo.makeVehicle == null}">Nuevo Vehiculo</span>
			
						</li>
					</ol>
				</nav>
			</div>
			
			<div th:fragment="listausuariosinclude">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-lg-12 layout-title">
							<h3>DATOS DEL VEHICULO</h3>
						</div>
					</div>
					<div class="col-lg-12">
						<div>
						<form class="form-horizontal" th:object="${vehiculo}" th:action="@{/sso/vehiculo}" method="post">
				            <input type="hidden" th:field="*{id}"/>
				            
				            <div class = "row">
				            
					             <div class="form-group col-lg-4">
					                <label class="control-label">Nombre de Propietario:</label>
					                <div>
					                   <select class="selectpicker show-menu-arrow" th:field="*{ownerEntity.id}" required="required" >
					                  	  <option value="">Seleccione Propietario</option>
										  <option th:each="propietario : ${propietarios}"  th:value ="${propietario.id}" 
										  th:utext="${propietario.nameOwner} +' ' + ${propietario.lastNameOwner} ">
										  </option>
										</select>
					                </div>
					            </div>
					            <div class="form-group col-lg-4">
					                <label class="control-label">Marca:</label>
					                <div>
					                    <input type="text" class="form-control" th:field="*{makeVehicle}"  pattern="[A-Za-z]{3,}"
					                     minlength = "4" maxlength ="15" title= "Solo letra" required="required"/>
					                </div>
					            </div>
					             <div class="form-group col-lg-4">
					                <label class=" control-label">Modelo:</label>
					                <div>
					                    <input type="text" class="form-control" th:field="*{modelVehicle}" required="required"/>
					                </div>
				           		</div>
					            
				            </div>
				            
				            <div class = "row">

					            <div class="form-group col-lg-4">
					               	<label class=" control-label">Color:</label>
					                <div >
					                    <input type="text" class="form-control" th:field="*{colourVehicle}" required="required"/>
					                </div>
					            </div>
					            				           
					            <div class="form-group col-lg-4">
					                <label class="control-label">AÃ±o:</label>
					                <div >
					                    <input type="text" class="form-control" th:field="*{LongVehicle}" pattern="[0-9]{4}"  title = "Fecha invalida" required="required"/>
					                </div>
					            </div>
					            <div class="form-group col-lg-4">
						            <label class="control-label">Numero de placa:</label>
					                <div >
					                    <input type="text" class="form-control" th:field="*{lecenseplateVehicle}" minlength = "6" maxlength ="7" title = "Numero de placa con formato  invalido" required="required"/>
					                </div>
					            </div>
				            
				            
				            </div>
				             <div class = "row">        
		 						<div class="col-lg-12">
						             <button type="submit" class="btn btn-default center-block">Guardar</button>
						        </div>
				             </div>
				        </form>			
					</div>
				</div>
			</div>
		</div>
   	</div>
</div>
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
