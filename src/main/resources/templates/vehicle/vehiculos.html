<!DOCTYPE html>
<html xmlns:td="http://www.tdymeleaf.org">
<head lang="en">
<title>Propietarios</title>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
<meta name="viewport" content="widtd=device-widtd, initial-scale=1" />
</head>
<body>

	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div class="row layout">
		<div class="col-lg-2 layout-left">
			<!--/*/ <th:block th:include="fragments/layout-left :: layout-left"></th:block> /*/-->
		</div>
		
		<div class="col-lg-8 layout-rigtd">
			<div class="col-lg-12">
				<nav aria-label="breadcrumb"  class = "nav_breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a class="navv" th:href="@{/sso}">Inicio</a></li>
						<li class="breadcrumb-item active" aria-current="page">Vehiculos</li>
					</ol>
				</nav>
			</div>
			
			<div th:fragment="listavehiculosinclude">
				<div class="col-lg-12 ">
					<div class="row">
						<div class="col-lg-12 layout-title">
							<h3>LISTA DE VEHICULOS</h3>
							<hr/>
						</div>
						<div class="col-lg-12">
							<br/><br/>
							<div class="plus">
								<a href="#" th:href="@{/sso/vehiculo/nuevo}"> <span
									class="glyphicon glyphicon-plus-sign ico-colornew"
									data-toggle="tooltip" title="Nuevo Propietario"></span>
								</a>
							</div>
						</div>
						
						<div class="col-lg-12 table-responsive">
							<table id="myDataTable" class="table table-hover">
							
								<thead>
									<tr>
									<td align="center" ><b>Nombre del propietario</b></td>
					                <td align="center" ><b>Marca</b></td>  
					                <td align="center" ><b>Modelo</b></td> 
					                <td align="center" ><b>color</b></td>   
					                <td align="center" ><b>Año</b></td> 
					                <td align="center" ><b>Número de Placa</b></td>  
					                <td align="center" ><b>Ver</b></td>
					                <td align="center" ><b>Editar</b></td>
					                <td align="center" ><b>Eliminar</b></td>
									</tr>
								</thead>
								<tbody th:if="${#lists.isEmpty(vehiculos)}">
									
									<tr>
										<td colspan="7" class="text-center">
											El sistema aún no contiene usuarios
										</td>
									</tr>
								
								</tbody>
								<tbody th:if="${not #lists.isEmpty(vehiculos)}">
								 <tr th:each="vehiculo : ${vehiculos}">
					               <td align="center" th:text="${vehiculo.ownerEntity.nameOwner}">Nombre del Propietario</td>
					                <td align="center" th:text="${vehiculo.makeVehicle}">Marca</td>
					                <td align="center" th:text="${vehiculo.modelVehicle}">Modelo</td>
					                <td align="center" th:text="${vehiculo.colourVehicle}">Color</td>
					                <td align="center" th:text="${vehiculo.LongVehicle}">Año</td>
					                <td align="center" th:text="${vehiculo.lecenseplateVehicle}">Número de Placa</td>
					                
					                <td align="center" ><a th:href="@{/sso/vehiculo/} + ${vehiculo.id}"><span
											
														class="glyphicon glyphicon-eye-open ico-colorlist"
														data-toggle="tooltip" title="Ver"></span></a></td>
														
					                <td align="center" ><a th:href="@{/sso/vehiculo/editar/} + ${vehiculo.id}"><span
														class="glyphicon glyphicon-pencil ico-colorlist"
														data-toggle="tooltip" title="Editar"></span></a></td>
														
					                <td align="center" ><a th:href="@{/sso/vehiculo/eliminar/} +${vehiculo.id}" class="delete">
							                <span class="glyphicon glyphicon-remove-sign ico-colorlist"
											data-toggle="tooltip" title="Eliminar"></span></a></td>
						            </tr>
								
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
 </div>
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

<script type="text/javascript">
    $(document).ready(function(){

        $('#myDataTable').DataTable({
            "ordering": false,
            "language": {
                "lengthMenu": "Mostrar _MENU_ registros por página",
                "zeroRecords": "No hay registros para mostrar",
                "info": "Página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay registros disponibles",
                "infoFiltered": "(Filtrado desde _MAX_ total)",
                "paginate": {
                    "previous": "Ant.",
                    "next": "Sig.",
                    "first": "Primer"
                },
                "search": "Buscar:",
            }
        });

    });

</script>
</body>
</html>
