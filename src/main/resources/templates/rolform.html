<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
</head>
<body>
<div th:fragment="rolform">
    <div class="col-lg-12">
        <div class="row">
            <hr/>
            <h3>AGREGAR ROL</h3>
            <div class="col-lg-12">
                <form class="form-horizontal" th:object="${rol}"
                      th:action="@{/sso/aplicacion/rol/crear}" method="post">
                    <input type="hidden" th:field="*{aplicationClient.id}"/>
                    <div class="row">
                        <div class="form-group col-lg-4">
                            <label class="control-label">Nombre:</label> 
                            <input type="text" class="form-control" th:field="*{name}"
                                placeholder="Nombre Rol" required="required" maxlength="50"/>
                        </div>
                        <div class="form-group col-lg-4">
                        	<label class="control-label">Tipo Rol:</label> 
                        		<select class="selectpicker form-control"
									data-width="50%" data-live-search="true" th:field="*{type}" required="required">
									<option value="">Seleccione Tipo</option>
									<option th:each="tipo : ${tiporoles}" th:value="${tipo}"
										th:utext="${tipo}" />
								</select>
							</div>
                        <div class="form-group col-lg-2">
                            <div class="checkbox">
                                <label> 
                                	<input type="checkbox" th:field="*{enabled}"/>Activo
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-lg-2">
                        <button type="submit"
                                    class="btn btn-default center-block">Guardar Rol</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-12">

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
