<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
</head>
<body>
	<div th:fragment="listafuncionalidadeasinclude">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-hover">
						<thead>
						<tr>
							<td align="center" colspan="4"><b>FUNCIONALIDADES DEL ROL</b></td>
						</tr>
						<tr>
							<td align="center"><b>Nombre Funcionalidad</b></td>
							<td align="center"><b>Activa</b></td>
							<td align="center"><b>Editar</b></td>
							<td align="center"><b>Eliminar</b></td>
						</tr>
						</thead>
						<div th:if="${#lists.isEmpty(funcionalidades)}">
							<tbody>
							<tr>
								<td colspan="6" class="text-center">
									El rol a√∫n no tiene funcionalidades creadas
								</td>
							</tr>
							</tbody>
						</div>
						<div th:if="${not #lists.isEmpty(funcionalidades)}">
							<tr th:each="funcionalidad : ${funcionalidades}">
								<td align="center" th:text="${funcionalidad.name}">Nombre</td>
								<td align="center">
									<span th:if="${funcionalidad.enabled}">Activa</span>
									<span th:if="${not funcionalidad.enabled}">Inactiva</span>
								</td>
								<td align="center">
									<a th:href="@{/sso/aplicacion/}+${funcionalidad.roleApp.aplicationClient.id+'/rol/'+funcionalidad.roleApp.id+'/funcionalidad/edit/'+funcionalidad.id}">
										<span class="glyphicon glyphicon-pencil ico-colorlist" 
										data-toggle="tooltip" title="Editar"></span>
									</a>
								</td>
								<td align="center">
									<a th:href="@{/sso/aplicacion/}+${funcionalidad.roleApp.aplicationClient.id+'/rol/'+funcionalidad.roleApp.id+'/funcionalidad/delete/'+funcionalidad.id}"
										class="delete">
										<span class="glyphicon glyphicon-remove-sign ico-colorlist" 
										data-toggle="tooltip" title="Eliminar"></span>
									</a>
								</td>
							</tr>
						</div>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
