<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Historicos</title>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div class="row layout">
		<div class="col-lg-2 layout-left">
			<!--/*/ <th:block th:include="fragments/layout-left :: layout-left"></th:block> /*/-->
		</div>
		
		<div class="col-lg-8 layout-rigth" >
			<div class="col-lg-12">
				<nav aria-label="breadcrumb"  class = "nav_breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a class="navv" th:href="@{/sso}">Inicio</a></li>
						<li class="breadcrumb-item active" aria-current="page">Histicos</li>
					</ol>
				</nav>
			</div>
			<div th:fragment="listadelhistoricoinclude">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-lg-12 layout-title">
							<h3>LISTA DEL HISTORICO DE ACCESO</h3>
						<hr/>
						</div>
						
						<div class="col-lg-12">
							<br/><br/>
							<div class="plus">
								<a href="#" th:href="@{/sso/historial/nuevo}"> <span
									class="glyphicon glyphicon-plus-sign ico-colornew"
									data-toggle="tooltip" title="Nueva Comunidad"></span>
								</a>
							</div>
						</div>
						
						<div class="col-lg-12 table-responsive">
							<table id="myDataTable" class="table table-hover">
								<thead>
						            <tr>
						          
						                <td align="center" ><b>Nombre Propietario</b></td>
						                <td align="center" ><b>Fecha</b></td>  
						                <td align="center" ><b>Hora</b></td> 
						                <td align="center" ><b>Tipo de acceso</b></td>   
						                <td align="center" ><b>Tipo de seguridad</b></td> 
						                <td align="center" ><b>Ver</b></td>
						                <td align="center" ><b>Editar</b></td>
						                <td align="center" ><b>Eliminar</b></td>
						            
						            </tr>
						        </thead>
						        <tbody th:if="${#lists.isEmpty(historicos)}">
										<tr>
											<td colspan="7" class="text-center">
												El sistema aún no contiene usuarios
											</td>
										</tr>
								</tbody>
						        <tbody th:if="${not #lists.isEmpty(historicos)}">
						         	<tr th:each="historial: ${historicos}">
						               <td align="center" th:text="${historial.ownerEntity.nameOwner}">Nombre del Propietario</td>
						                <td align="center" th:text="${historial.date}">Fecha</td>
						                <td align="center" th:text="${historial.hour}">Hora</td>
						                <td align="center" th:text="${historial.typeaccess}">Tipo de acceso</td>
						                <td align="center" th:text="${historial.typesecurity}">Tipo de seguridad</td>
						                
						                
						                <td align="center"><a th:href="@{/sso/historial/} + ${historial.id}"><span
										
													class="glyphicon glyphicon-eye-open ico-colorlist"
													data-toggle="tooltip" title="Ver"></span></a></td>
						                
						                <td align="center"><a th:href="@{/sso/historial/editar/} + ${historial.id}"> <span
													class="glyphicon glyphicon-pencil ico-colorlist"
													data-toggle="tooltip" title="Editar"></span></a></td>
													
						                <td align="center"><a th:href="@{/sso/historial/eliminar/}+ ${historial.id}" class="delete">
						                <span class="glyphicon glyphicon-remove-sign ico-colorlist"
										data-toggle="tooltip" title="Eliminar"></span></a></td>		                
		
						            </tr>
						        </tbody>
							</table>
								
						</div>
						
					</div>
				</div>
			</div>
		</div>
    </div>
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

<script type="text/javascript">
    $(document).ready(function(){

        $('#myDataTable').DataTable({
            "ordering": false,
            "language": {
                "lengthMenu": "Mostrar _MENU_ registros por página",
                "zeroRecords": "No hay registros para mostrar",
                "info": "Página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay registros disponibles",
                "infoFiltered": "(Filtrado desde _MAX_ total)",
                "paginate": {
                    "previous": "Ant.",
                    "next": "Sig.",
                    "first": "Primer"
                },
                "search": "Buscar:",
            }
        });

    });

</script>

</body>
</html>
