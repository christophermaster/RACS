<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
</head>

<body>
	<div th:fragment="listarolesinclude">
		<div class="col-lg-12">
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-hover">
						<thead>
						<tr>
							<td align="center" colspan="6"><b>ROLES DE LA APLICACION</b></td>
						</tr>
						<tr>
							<td align="center"><b>Nombre Rol</b></td>
							<td align="center"><b>Tipo</b></td>
							<td align="center"><b>Activo</b></td>
							<td align="center"><b>Ver</b></td>
							<td align="center"><b>Editar</b></td>
							<td align="center"><b>Eliminar</b></td>
						</tr>
						</thead>
						<tbody th:if="${#lists.isEmpty(roles)}">
							<tr>
								<td colspan="6" class="text-center">
									La aplicación aún no tiene roles creados
								</td>
							</tr>
						</tbody>
						<tbody th:if="${not #lists.isEmpty(roles)}">
							<tr th:each="rol : ${roles}">
								<td align="center" th:text="${rol.name}">Nombre</td>
								<td align="center" th:text="${rol.type}">Tipo</td>
								<td align="center">
									<span th:if="${rol.enabled}">Activo</span>
									<span th:if="${not rol.enabled}">Inactivo</span>
								</td>
								<td align="center">
									<a th:href="@{/sso/aplicacion/}+${rol.aplicationClient.id+'/rol/'+rol.id+'/ver'}">
										<span class="glyphicon glyphicon-eye-open ico-colorlist" 
										data-toggle="tooltip" title="Ver"></span>
									</a>
								</td>
								<td align="center">
									<a th:href="@{/sso/aplicacion/}+${rol.aplicationClient.id+'/rol/edit/'+rol.id}">
										<span class="glyphicon glyphicon-pencil ico-colorlist" 
										data-toggle="tooltip" title="Editar"></span>
									</a>
								</td>
								<td align="center">
									<a th:href="@{/sso/aplicacion/}+${rol.aplicationClient.id+'/rol/delete/'+rol.id}"
									class="delete">
										<span class="glyphicon glyphicon-remove-sign ico-colorlist" 
										data-toggle="tooltip" title="Eliminar"></span>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
