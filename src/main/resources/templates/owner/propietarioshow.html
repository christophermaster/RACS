<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Datos de la Comunidad</title>

<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->

</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div class="row layout">
		<div class="col-lg-2 layout-left">
			<!--/*/ <th:block th:include="fragments/layout-left :: layout-left"></th:block> /*/-->
		</div>
		<div class="col-lg-8 layout-rigth">
			<div class="col-lg-12">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/sso}">Inicio</a></li>
						<li class="breadcrumb-item"><a th:href="@{/sso/propietarios}">Propietarios</a></li>
						<li class="breadcrumb-item active" aria-current="page"><span th:text="${propietario.nameOwner}"></span></li>
					</ol>
				</nav>
			</div>
			
			<div th:fragment="propietarioshow">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-lg-12 layout-title">
							<h3>DATOS DEL PROPIETARIO</h3>
						</div>
						
						<div  class="col-lg-12" >
						 	<form class="form-horizontal">
						 	
						 		<div class= "row">
							 	    <div class="form-group col-lg-4">
						                <label class="control-label">Nombre:</label>
						                <span  class="form-control" th:text="${propietario.nameOwner}" disabled="disabled "></span>
						               
						            </div>
						            
						            <div class="form-group col-lg-4">
						                <label class="control-label">Apellido:</label>
						                 <span  class="form-control" th:text="${propietario.lastNameOwner}" disabled="disabled "></span>
						                
						            </div>
						            <div class="form-group col-lg-4">
						                <label class="control-label">NÃºmero de identificacion:</label>
						                <span class="form-control" th:text="${propietario.identificationNumberOwner}" disabled="disabled "></span>
						                
						            </div>
						 		
						 		</div>
						 		
								<div class= "row">
									<div class="form-group">
						                <label class="control-label">Tipo de identificacion:</label>
						                <span class="form-control" th:text="${propietario.typeIdentificationNumberOwner}" disabled="disabled "></span>
						                
						            </div>
						            <div class="form-group">
						                <label class="control-label">Comunidad:</label>
						                <span class="form-control" th:text="${propietario.comunityEntity.nameComunity}" disabled="disabled "></span>
						           
						            </div>
								
								</div>

					            

         				   </form>
						
						
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-lg-12">
				<div class="row text-center">
					<a href="#" class="btn btn-default" th:href="@{/sso/propietarios}" role="button">Aceptar</a>
				</div>
			</div>
		</div>
	</div>
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

</body>
</html>
