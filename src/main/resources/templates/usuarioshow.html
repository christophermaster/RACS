<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Datos del Usuario</title>

<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->

</head>
<body>
	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div class="row layout">
		<div class="col-lg-2 layout-left">
			<!--/*/ <th:block th:include="fragments/layout-left :: layout-left"></th:block> /*/-->
		</div>
		<div class="col-lg-8 layout-rigth">
			<div class="col-lg-12">
				<nav aria-label="breadcrumb"  class = "nav_breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/sso}">Home</a></li>
						<li class="breadcrumb-item"><a th:href="@{/sso/usuarios}">Usuarios</a></li>
						<li class="breadcrumb-item active" aria-current="page"><span th:text="${userSso.username}"></span></li>
					</ol>
				</nav>
			</div>
			<div th:fragment="usuarioshow">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-lg-12 layout-title">
							<h3>DATOS DEL USUARIO</h3>
							<hr/>
						</div>
						<div class="col-lg-12">
							<form class="form-horizontal">
								<div class="row">
									<div class="form-group col-lg-4">
										<label class="control-label">Usuario:</label> <span
											class="form-control" th:text="${userSso.username}" disabled="disabled"></span>
									</div>
									<div class="form-group col-lg-4">
										<label class="control-label">Nombre:</label> <span
											class="form-control" th:text="${userSso.firstname}"	disabled="disabled"></span>
									</div>
									<div class="form-group col-lg-4">
										<label class="control-label">Apellido:</label> <span
											type="text" class="form-control" th:text="${userSso.lastname}" disabled="disabled" />
									</div>
								</div>
								<div class="row">
									<div class="form-group col-lg-6">
										<label class="control-label">Correo:</label> <span type="text"
											class="form-control" th:text="${userSso.email}"
											disabled="disabled"></span>
									</div>
									<div class="form-group col-lg-4">
										<label class="control-label">Activo Hasta:</label> 
										<div class="input-group">
											<span class="form-control" data-th-text="*{{userSso.userActiveUntil}}" disabled="disabled"></span>
											<span class="input-group-addon add-on">
												<span class="glyphicon glyphicon-calendar"></span>
											</span>
											<!-- <span type="text" 
												th:text="${#strings.isEmpty(userSso.userActiveUntil)? userSso.userActiveUntil : #dates.format(userSso.userActiveUntil, 'dd/MM/yyyy') }" 
												disabled="disabled"></span> -->
										</div>
									</div>
									<div class="form-group col-lg-2">
										<div class="checkbox">
											<label th:if="${not userSso.isAdmin()}"> <input type="checkbox"
												th:field="*{userSso.enabled}" disabled="disabled" /> Activo
											</label>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="row text-center">
					<a href="#" class="btn btn-default" th:href="@{/sso/usuarios}" role="button">Aceptar</a>
				</div>
			</div>
			<div class="col-lg-12">
				<div class="row">
					<p></p>
					<br/>
				</div>
			</div>
		</div>
	</div>
	<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</body>
</html>
