<!DOCTYPE html>
<html xmlns:td="http://www.tdymeleaf.org">
<head lang="en">
<title>Propiedades</title>
<!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
<meta name="viewport" content="widtd=device-widtd, initial-scale=1" />
</head>
<body>

	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
	<div class="row layout">
		<div class="col-lg-2 layout-left">
			<!--/*/ <th:block th:include="fragments/layout-left :: layout-left"></th:block> /*/-->
		</div>
		<div class="col-lg-8 layout-rigtd">
			<div class="col-lg-12">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/sso}">Inicio</a></li>
						<li class="breadcrumb-item active" aria-current="page">Propiedades</li>
					</ol>
				</nav>
			</div>
			
			<div th:fragment="listapropiedadesinclude">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-lg-12 layout-title">
							<h3>LISTA DE PROPIEDADES</h3>
						</div>
						
						<div class="col-lg-12">
							<br/><br/>
							<div class="plus">
								<a href="#" th:href="@{/sso/propiedad/nuevo}"> <span
									class="glyphicon glyphicon-plus-sign ico-colornew"
									data-toggle="tooltip" title="Nuevo Propietario"></span>
								</a>
							</div>
						</div>
						
						<div class="col-lg-12">
							<table id="myDataTable" class="table table-hover">
								<thead>
									 <tr>
						                <td align="center" ><b>Id</b></td>
						                <td align="center" ><b>Nombre del propietario</b></td>
						                <td align="center" ><b>#Propiedad</b></td>  
						                <td align="center" ><b>Tipo</b></td> 
						                <td align="center" ><b>Habitada</b></td>   
						                <td align="center" ><b>Area</b></td>  
						                <td align="center" ><b>Ver</b></td>
						                <td align="center" ><b>Editar</b></td>
						                <td align="center" ><b>Eliminar</b></td>
						            </tr>
								</thead>
								
								<tbody th:if="${#lists.isEmpty(propiedades)}">
									
									<tr>
										<td colspan="7" class="text-center">
											El sistema aún no contiene usuarios
										</td>
									</tr>
								
								</tbody>
								<tbody th:if="${not #lists.isEmpty(propiedades)}">
								<tr th:each="propiedad : ${propiedades}">
								
					                <td align="center" th:text="${propiedad.id}"><a href="/sso/propiedad/${propiedad.id}">Id</a></td>
					                <td align="center" th:text="${propiedad.ownerEntity.nameOwner}">Nombre del Propietario</td>
					                <td align="center" th:text="${propiedad.ownershipNumber}">#Propiedad</td>
					                <td align="center" th:text="${propiedad.typeOwnership}">Tipo</td>
					                <td align="center" th:if = "${propiedad.inhabited}==true"  th:text="Si">Habitada</td>
					                <td align="center" th:if = "${propiedad.inhabited}==false"  th:text="No">Habitada</td>
					                <td align="center" th:text="${propiedad.area}">Area</td>
					                
					                <td align="center" ><a th:href="@{/sso/propiedad/} + ${propiedad.id}">
					                <span class="glyphicon glyphicon-eye-open ico-colorlist"
									data-toggle="tooltip" title="Ver"></span></a></td>
														
					                <td align="center" ><a th:href="@{/sso/propiedad/editar/} + ${propiedad.id}"><span
														class="glyphicon glyphicon-pencil ico-colorlist"
														data-toggle="tooltip" title="Editar"></span></a></td>
														
					                <td align="center" ><a th:href="@{/sso/propiedad/eliminar/} + ${propiedad.id}" class="delete">
							                <span class="glyphicon glyphicon-remove-sign ico-colorlist"
											data-toggle="tooltip" title="Eliminar"></span></a></td>
									</tr>
								</tbody>
								
							</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->

<script type="text/javascript">
    $(document).ready(function(){

        $('#myDataTable').DataTable({
            "ordering": false,
            "language": {
                "lengthMenu": "Mostrar _MENU_ registros por página",
                "zeroRecords": "No hay registros para mostrar",
                "info": "Página _PAGE_ de _PAGES_",
                "infoEmpty": "No hay registros disponibles",
                "infoFiltered": "(Filtrado desde _MAX_ total)",
                "paginate": {
                    "previous": "Ant.",
                    "next": "Sig.",
                    "first": "Primer"
                },
                "search": "Buscar:",
            }
        });

    });

</script>

</body>
</html>
